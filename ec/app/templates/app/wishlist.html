{% extends 'app/base.html' %}
{% load static %}
{% block title %}
  Wishlist
{% endblock %}
{% block main-content %}

<div class="container mt-5">
  <div class="row">
    {% for wp in wish_prod %}
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="row g-0">
          <div class="col-sm-4 text-center align-self-center">
            <img src="{{ wp.product.product_image.url }}" class="img-fluid" alt="{{ wp.product.title }}">
          </div>
          <div class="col-sm-8">
            <div class="card-body">
              <h5 class="card-title">{{ wp.product.title }}</h5>
              <p class="card-text text-muted small">{{ wp.product.description }}</p>
              <p class="card-text"><strong>Rs. {{ wp.product.discounted_price }}</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock main-content %}
