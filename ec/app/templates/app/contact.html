{% extends 'app/base.html' %}
{% load static %}
{% block title %}contact{%endblock title %}

{% block main-contant %}
{% block banner-slider %}
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static '/images/banner/b1.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static '/images/banner/b2.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static '/images/banner/b3.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static '/images/banner/b4.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container row">
    <br>
    <h2 class="text-center"> <u> Contact-Us</u></h2>
    <br>
    <p class="fs-4 text-center" >Address:  </p>
    <p class="fs-4 text-center" > Phone No.: </p>
    <p class="fs-4 text-center"> E-mail: </p>
    <p class="fs-4 text-center"> Facebook: </p>
    <p class="fs-4 text-center"> Instagram: </p>
    <p class="fs-4 text-center" > Twitter: </p>
    <p class="fs-4 text-center"> Whatsup: </p>
  </div>
  <br>
  <br>

  <br><br>
</div>
{% endblock banner-slider %}



{%endblock main-contant %}
